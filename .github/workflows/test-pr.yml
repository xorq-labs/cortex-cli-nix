name: Test Pull Request

on:
  pull_request:
    paths:
      - 'package.nix'
      - 'flake.nix'
      - 'flake.lock'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
        env:
          NIX_FIRST_BUILD_UID: 400

      - name: Setup Nix cache
        uses: cachix/cachix-action@v15
        with:
          name: xorq-labs
          skipPush: true

      - name: Build cortex-cli
        run: |
          echo "Building cortex-cli..."
          nix build .#cortex-cli -o result --print-build-logs

      - name: Test cortex version
        run: |
          echo "Testing cortex-cli..."
          ./result/bin/cortex --version

      - name: Verify package contents
        run: |
          echo "Verifying cortex-cli..."
          test -f ./result/bin/cortex
          test -d ./result/lib/cortex-cli

      - name: Run basic functionality test
        run: |
          echo "Testing cortex-cli functionality..."
          ./result/bin/cortex --help || true
          ./result/bin/cortex --version 2>&1 | grep -E "cortex|Cortex|1\."
