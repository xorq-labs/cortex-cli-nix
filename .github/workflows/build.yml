name: "Build and Cache"
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  workflow_run:
    workflows: ["Update Cortex CLI Version"]
    types:
      - completed
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    # Only run if not triggered by workflow_run or if the workflow succeeded
    if: github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
    - uses: actions/checkout@v4

    - uses: cachix/install-nix-action@v31
      with:
        nix_path: nixpkgs=channel:nixos-unstable
        extra_nix_config: |
          experimental-features = nix-command flakes
          access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
      env:
        NIX_FIRST_BUILD_UID: 400

    - uses: cachix/cachix-action@v15
      if: github.ref == 'refs/heads/main'
      with:
        name: cortex-cli
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

    - name: Build cortex-cli
      run: |
        echo "Building cortex-cli..."
        nix build .#cortex-cli -o result

    - name: Push to Cachix
      if: github.ref == 'refs/heads/main'
      run: |
        nix build .#cortex-cli --json | jq -r '.[].outputs.out' | cachix push cortex-cli

    - name: Test cortex-cli
      run: |
        echo "Testing cortex-cli..."
        ./result/bin/cortex --version
        ./result/bin/cortex --help
